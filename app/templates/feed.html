{% extends "layout.html" %}
{% block content %}
        <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
            <ul class="breadcrumbs pull-left">
                <li><a href="index">Home</a></li>
                <li><span>Noticias</span></li>
            </ul>
        </div>
        </div>



    <div class="row">
     <div class="mt-5" style="margin-left:120px;">

            <h2>Noticias</h2>
      </div>

        {% for entry in feed.entries %}
              {% load staticfiles %}
             <div class="col-lg-12 col-md-6 mt-5">
             <div class="card" style="margin-left:120px;">
              <a href="{{ entry.link }}"><h4>{{ entry.title }}</h4></a>
              <p>{{ entry.summary|safe }}</p>
             </div>
            </div>
        {% endfor %}
    </div>
  {% endblock %}
